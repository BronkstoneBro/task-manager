{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">
              {% if form.instance.pk %}Edit Team{% else %}Create Team{% endif %}
            </h2>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_name" class="form-label">Team Name</label>
                <input type="text" class="form-control" id="id_name" name="name"
                       value="{{ form.name.value|default:'' }}" required>
                {% if form.name.errors %}
                  <div class="invalid-feedback d-block">
                    {{ form.name.errors }}
                  </div>
                {% endif %}
              </div>
              <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea class="form-control" id="id_description" name="description"
                          rows="3">{{ form.description.value|default:'' }}</textarea>
                {% if form.description.errors %}
                  <div class="invalid-feedback d-block">
                    {{ form.description.errors }}
                  </div>
                {% endif %}
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  {% if form.instance.pk %}Update{% else %}Create{% endif %} Team
                </button>
                <a href="{% url 'core:team-list' %}" class="btn btn-outline-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{% if form.instance.pk %}Edit Task Type{% else %}Create New Task Type{% endif %}</h2>
    <a href="{% url 'core:task-type-list' %}" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Back to Task Types
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
          {{ form.name }}
          {% if form.name.errors %}
            <div class="text-danger">{{ form.name.errors }}</div>
          {% endif %}
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> {% if form.instance.pk %}Update{% else %}Create{% endif %} Task Type
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h2>Delete Task</h2>
      <p>Are you sure you want to delete "{{ object.name }}"?</p>
      <p class="text-danger">This action cannot be undone.</p>

      <form method="post">
        {% csrf_token %}
        <div class="mt-4">
          <a href="{% url 'core:task-detail' object.pk %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancel
          </a>
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
